<body>

<br>
  <p>

    <div class="container-fluid mt-3">
      <h3 align="center">Galería de imágenes</h3><br>
      <p align="center
      ">"Nuestro Parque de día y de noche" </p>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    
    <button type="button" data-bs-target="#demo" 
    data-bs-slide-to="0" class="active"></button>
    
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>

    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>





  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    
    <div class="carousel-item active">
      <img src="img/pres1.jpg" alt="Parque de Noche" class="d-block" style="width:100%">
    </div>
    
    <div class="carousel-item">
      <img src="img/pres2.jpg" alt="Parque de Día" class="d-block" style="width:100%">
    </div>
    
    <div class="carousel-item">
      <img src="img/pres3.jpg" alt="Feria de Artesanos" class="d-block" style="width:100%">
    </div>


    <div class="carousel-item">
      <img src="img/pres4.jpg" alt="Feria de Artesanos" class="d-block" style="width:100%" >
    </div>

    <div class="carousel-item">
      <img src="img/pres6.jpg" alt="Entrenamiento Canino" class="d-block" style="width:100%" >
    </div>





  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div><br>




<a href="index.html"  ><input type="button" value="Volver" class="button"></a><br><br>
    
</body>
</html>
